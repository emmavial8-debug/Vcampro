workflows:
  android-debug:
    name: Android Debug Build
    max_build_duration: 60
    scripts:
      - name: Fix gradlew permission
        script: chmod +x ./gradlew
      - name: Clean project
        script: ./gradlew clean
      - name: Build debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
